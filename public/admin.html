<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Admin Page</h1>
    </div>

    <div class="form" style="width: 50%; margin: auto;">
        <form action="/movies" method="post">
            <fieldset>
                <legend>Add New Movie</legend>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" value="" placeholder="Title" required>
                <br>
                <label for="releaseYear">Release Year: </label>
                <input type="number" id="releaseYear" name="releaseYear" value="" min="1000" required>
                <br>
                <button type="submit">Add Movie</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
